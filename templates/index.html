<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps Assessment Quote Scraper</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #eef1f5; text-align: center; }
        .quote-box { background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); max-width: 600px; }
        p { font-size: 1.5em; line-height: 1.6; font-style: italic; }
        .author { font-size: 1.1em; font-weight: bold; margin-top: 20px; color: #555; }
        button { margin-top: 30px; padding: 10px 20px; font-size: 1em; cursor: pointer; border-radius: 5px; border: 1px solid #ccc; background-color: #f0f0f0; }
    </style>
</head>
<body>
    <div class="quote-box">
        <h1>Quote of the Moment</h1>
        <p>"{{ quote_to_display }}"</p>
        <button onclick="location.reload();">Get Another Quote</button>
    </div>
</body>
</html>
